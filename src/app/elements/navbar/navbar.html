<nav class="navbar">
    <div class="navbar-content">
        <!-- Left: Logo -->
        <a routerLink="/" class="logo-link">
            <img src="/logo.svg" alt="Logo" class="site-logo">
        </a>

        <!-- Center: Navigation Links -->
        <div class="nav-links" [class.active]="isMobileMenuOpen">
            <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"

        <div class="social-links">
            <a href="https://github.com/Luk-26" target="_blank" aria-label="GitHub" class="social-icon">
                <img src="/svg/github.svg" alt="GitHub" width="24" height="24">
            </a>
            <a href="https://www.linkedin.com/in/lucas-guillemaud/" target="_blank" aria-label="LinkedIn"
                class="social-icon">
                <img src="/svg/linkedin.svg" alt="LinkedIn" width="24" height="24">
